{% extends "base.html" %}

{% load staticfiles sekizai_tags %}

{% block content %}
    {% addtoblock "css" %}
        <link rel="stylesheet" href="{% static "booking/booking.css" %}"/>
    {% endaddtoblock %}

    <h1>Enter Door Combination</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row door-form">
            <div class="col-lg-4">
                {{ form }}
                <input type="submit" value="Submit" class="form-control btn-success btn" />
            </div>
        </div>
    </form>
{% endblock %}
